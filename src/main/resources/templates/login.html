<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="assets/img/Logo_HCMUNRE.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <div class="the-end">
        <div class="the-end__first">
        </div>
        <div class="the-end__second">
            <div class="the-end__second-one">
                <img src="assets/img/Logo_HCMUNRE.png" alt="">
            </div>
            <div class="the-end__second-two">
                <div class="container">
                </div>
                <div class="login-content">
                    <form method="post" th:action="@{/j_spring_security_check}">
                        <h2 class="title">Welcome</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Tài khoản</h5>
                                <input id="TaiKhoan" name="TaiKhoan" type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Mật khẩu</h5>
                                <input id="MatKhau" name="MatKhau" type="password" class="input">
                            </div>
                        </div>
                        <a href="#" id="myBtn">Quên mật khẩu</a>
                        <input type="submit" class="btn" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="title-modal">NHẬP EMAIL EDU</h2>
            <div class="login-content">
                <form action="home.html">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="div">
                            <h5>abcxyz@hcmunre.edu.vn</h5>
                            <input type="email" class="input">
                        </div>
                    </div>
                    <input type="button" class="btn" value="Gửi mã" id="sendBtn">
                </form>
            </div>
        </div>
    </div>

    <div id="myModal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="close_modal()">&times;</span>
            <h2 class="title-modal">MÃ XÁC NHẬN</h2>
            <div class="login-content">
                <form action="home.html">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-code"></i>
                        </div>
                        <div class="div">
                            <h5>Code</h5>
                            <input type="number" class="input">
                        </div>
                    </div>
                    <input type="button" class="btn" value="Nhập" id="comfirmBtn">
                </form>
            </div>
        </div>
    </div>

    <div id="myModal3" class="modal">
        <div class="modal-content">
            <span class="close" onclick="close_modal()">&times;</span>
            <h2 class="title-modal">ĐỔI MẬT KHẨU</h2>
            <div class="login-content">
                <form action="home.html">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Nhập mật khẩu</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Nhập lại mật khẩu</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <input type="button" class="btn" value="Gửi mã">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/login.js"></script>
</body>

</html>
